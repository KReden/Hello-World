<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>HelloJavaScript</title>
		<meta name="description" content="" />
		<meta name="author" content="Kyle R" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style type="text/css">
		html{
			font-family: Helvetica;
		}
		body{
			background-color: #11131E;
		}
		a{
			text-decoration: none;
			color: #E7F4FF;
		}
		header h1{
			color: #E7F4FF;
		}
		div#content{
			color: #E7F4FF;
			width: 80%;
			margin:auto;
		}
		</style>
		</head>
	<body>
			<header id = "header">	
			</header>
			<div id = "content">
				<ul id = "list"></ul>
			</div>
		<script type="text/javascript">
		//Here I am going to create a var named title. This var will be an h1 tag.
		var title = document.createElement('h1');
		//Then a var named titleText which is a text node that contains some stuff
		var titleText = document.createTextNode('Hello Javascript!');
		//I created an array of list objects called li
		var li = new Array(); 
		li[0] = document.createElement('li');
		li[1] = document.createElement('li');
		li[2] = document.createElement('li');
		li[3] = document.createElement('li');
		li[4] = document.createElement('li');
		
		//I also create an array of text named...text. These nodes contain the answers
		//to the questions
		var text = new Array(); 
		text[0] = document.createTextNode('My name is Kyle Reden.');
		text[1] = document.createTextNode('You can call me Kyle.');
		text[2] = document.createTextNode('I have programmed in: C++, C# (Unity3D mainly), UnityScript(Modified JavaScript), SQL, PHP, and VB along time ago.');
		text[3] = document.createTextNode('I took AIM and have made several PHP pages to connect games to SQL databases.');
		text[4] = document.createTextNode('I am here because I want to learn JavaScript as well as needing some credits.');
		
		//These two lines of code are attaching the titleText to the title and then
		//looking for an html element with id 'header'. Once it finds the correct tag
		//it will add the title to that element which in turn will display the text
		//contained in titleText.
		title.appendChild(titleText);
		document.getElementById('header').appendChild(title);
		
		/*Now I set up a for loop to go through my list elements and text nodes and
		 *display them in sequential order.*/
		var i = 0;
		for (i = 0; i <= li.length; i++)
		{
			li[i].appendChild(text[i]); //attaching the text to the list
			document.getElementById('list').appendChild(li[i]); //placing the list with attached text to an element id'd as 'list'
		}</script>
	</body>
</html>
