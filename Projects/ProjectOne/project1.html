	<body>
		<div id="content">
			<header>
				<h1>SuperFlick Job Submitter</h1>

			<div id="formHeaderDiv">

    			 		First Name: <input type="text" name="firstname" onblur="return validateForm()" />
    			 		Last Name: <input type="text" name="lastname" onblur="return validateForm()" />

			</div>
			
			<br/>
			<br/>
			
			<div id="formHeaderDiv">

     			</div>
     			<a id="companyHeader" >
     				
     			</a>
			</div>
			<div style="clear:both;"></div>
			<div id="formContentDiv">
     			<div id="companyContent" style="display: block;">
     				<form id="companyForm" onSubmit="return validateForm();" method="post">
    			 		Company Name: <input type="text" name="company" onblur="validateForm()" />
                        
    				</form>
    			</div>
			</div>
			
			<br />
			<br />
			
			<div id="formHeaderDiv">
    			 <div id="titleText">

			</div>
			<div style="clear:both;"></div>

     				<form id="emailForm" onSubmit="return validateForm();" method="post">
    			 		Email: <input type="text" name="email" onblur="validateForm()" />
                        
    				</form>
    			</div>
			</div>
            
            <br />
            <br />
            
            <div id="formHeaderDiv">
    			 <div id="titleText">

     			</a>
			</div>
			<div style="clear:both;"></div>
			<div id="formContentDiv">
     			<div id="jobContent" style="display: block;">
     				<form id="jobNameForm" onSubmit="return validateForm();" method="post">
    			 		Job Name: <input type="text" name="jobName" onblur="validateForm()" />
                        
    				</form>
    			</div>
			</div>

            <br />
